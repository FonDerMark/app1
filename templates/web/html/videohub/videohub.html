{% extends 'web/html/base.html' %}
{% block content %}
    {% for film in films %}
        <video width="600px" autoplay controls>
            <source src="{{ MEDIA_URL }} {{ film.film.url }}">
        </video>
        <a href="{% url 'vh_remove' film.id %}">Remove {{ film.name_ru }}</a>
    {% endfor %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
{% endblock %}
